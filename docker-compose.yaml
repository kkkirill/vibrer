version: '3'

services:
  db:
    image: postgres:11.5
    ports:
      - "5432:5432"
    restart: "no"
    networks:
      - app_net
  redis:
    image: redis:5.0.5
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - app_net
    volumes:
      - redis-data:/data
  web:
    build: .
    env_file: .env
    command: bash -c "python manage.py fake_data && python manage.py runserver 0.0.0.0:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  redis-data:
