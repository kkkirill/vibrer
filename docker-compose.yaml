version: '3'

services:
  db:
    image: postgres:11.5
    ports:
      - "5432:5432"
    restart: "no"
    networks:
      - app_net
  localstack:
    image: localstack/localstack:latest
    env_file: .env
    ports:
      - "4567-4584:4567-4584"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./utils/bucket_create.sh:/utils/bucket_create.sh
      - .localstack:/tmp/localstack
    networks:
      - app_net
  web:
    build: .
    env_file: .env
    command: bash -c "python manage.py fake_data && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - localstack
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
